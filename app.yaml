application: appspot-oauth-handler
version: 1
runtime: python27
api_version: 1
threadsafe: no

instance_class: F1
automatic_scaling:
  max_concurrent_requests: 20
  max_idle_instances: 1
  min_idle_instances: 1
  min_pending_latency: 60ms
  max_pending_latency: 100ms

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /cleanup
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: django
  version: latest
- name: pycrypto
  version: latest
